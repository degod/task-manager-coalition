services:
  app:
    platform: linux/arm64/v8
    build:
      context: .
      dockerfile: Dockerfile
    image: task-manager-php:latest
    container_name: taskmanager_app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      # Useful for artisan inside container
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - mysql

  nginx:
    platform: linux/arm64/v8
    image: nginx:1.27-alpine
    container_name: taskmanager_nginx
    restart: unless-stopped
    ports:
      - "8040:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mysql:
    platform: linux/arm64/v8
    image: mysql:8.0
    container_name: taskmanager_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: root
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:5
    container_name: taskmanager_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: admin
      PMA_PASSWORD: admin
    ports:
      - "8041:80"
    depends_on:
      - mysql

volumes:
  dbdata:
